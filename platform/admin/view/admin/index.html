{extend name="./layout" /}
{block name="main"}
<div class="card">
    <div class="card-header"><a href="{:url('admin/edit')}" class="btn" primary>创建管理员</a></div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="w160">用户名</th>
                    <th>备注</th>
                    <th class="w120">最后登录时间</th>
                    <th class="w120">最后登录IP</th>
                    <th class="w80">操作</th>
                </tr>
            </thead>
            <tbody>
            {volist name='list' id='rs'}
                <tr>
                    <td>{$rs->username}</td>
                    <td>{$rs->about}</td>
                    <td>{$rs->last_login_time|date='Y-m-d H:i'}</td>
                    <td>{$rs->last_login_ip}</td>
                    <td>
                        <a class="link" href="{:url('admin/edit',['id'=>$rs->id])}">编辑</a>
                        <a class="link actDel {$rs->id==1?'link-disabled':''}" href="{:url('admin/delete',['id'=>$rs->id])}">删除</a>
                    </td>
                </tr>
            {/volist}
            </tbody>
        </table> 
    </div>
</div>
{/block}
{block name='js'}
<script type="text/javascript">
    Do('base',function(){
        $('.actDel').actUrl({is_delete:true});
    })
</script>
{/block}
