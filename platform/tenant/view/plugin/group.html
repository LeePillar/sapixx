{extend name="./layout" /}
{block name="main"}
<form id="form" action="{:url('tenant/plugin/group')}" class="form-horizontal">
<input type="hidden" name="id" value="{$info.id}" />
<div class="card round">
    <div class='toast toast-warning'>每个扩展,只有对应权限组的管理员才能访问</div>
    <div class="card-body">
        <div class="form-group">
{foreach $list as $rs}
        <label class="form-checkbox form-inline"><input {:in_array($rs.id,$info.group_ids)?'checked':''} name="group[]" type="checkbox" value="{$rs.id}"><i class="form-icon"></i>{$rs.title}</label>
{/foreach}
        </div>
    </div>
    <div class="card-footer"><button type="submit" class="btn" primary>确定</button></div>
</div>
</form>
{/block}
{block name="js"}
<script type="text/javascript">
Do('form', function () {
    $('#form').isForm();
})
</script>
{/block}
