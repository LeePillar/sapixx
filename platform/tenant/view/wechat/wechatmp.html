{block name='main'}

                <button class="btn" outline primary>状态</button>

    </div>

            <p class="empty-title text-bold">接入授权</p>
            <div class="empty-subtitle toast">
                <p>1、微信公众号授权接入仅支持服务号。</p>
                <p>2、授权接入不支持订阅号,因订阅号不支持帐号体系。</p>
                <p>3、重新授权的公众号和原授权非同一个的,原用户帐号同步失效。</p>
                <p>4、公众号如需特殊权限的,请登录官方“微信公众平台”设置。</p>
            </div>
            <div class="btn-group">
                <a class="btn" href="{:url('tenant/wechat/authorize',['type' => 1])}" primary>{$info.config?'更新公众号授权':'公众号授权'}</a>
                <a class="btn" href="https://mp.weixin.qq.com" target="_blank" outline primary>微信公众平台官网</a>

    </div>
