{extend name="./layout" /}
{block name='main'}
<div class="card">
    <div class="card-header text-dark text-gray text-bold"><i class="icon bi-lock mr-8"></i> 修改密码</div>
    <div class="card-body">
        <form id="form" action="{:url('account/password')}">
            <div class="form-group">
                <label class="form-label">帐号名称</label>
                <input name="name" class="form-input" type="text" value="{$tenant.username}" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">旧的密码</label>
                <input name="login_password" class="form-input" data-rule="required" type="password" placeholder="验证旧密码">
            </div>
            <div class="form-group">
                <label class="form-label">新的密码</label>
                <input name="password" class="form-input" data-rule="新密码:required;length(6~16)" type="password" autocomplete>
            </div>
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input name="repassword" class="form-input" data-rule="确认密码:match(password);required" type="password" autocomplete>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" primary>确定</button>
            </div>
        </form> 
    </div>
</div>
{/block}
{block name='js'}
<script type="text/javascript">
Do('form', function () {
    $('#form').isForm();
});
</script> 
{/block}
