{extend name="layout" /}
{block name='main'}
<div class="card">
    <div class="card-header">
        <a href="{:url('admin/edit')}" class="btn win" primary><i class="icon icon-plus"></i>增加类目</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr><th class="w60 text-center">排序</th><th class="w160">名称</th><th>别名</th><th class="w100">显示</th><th class="w140">更新时间</th><th class="w120">操作</th></tr>
            </thead>
            <tbody>
                {foreach $lists as $vo}
                <tr>
                    <td class="text-center"><input name="sort" class="form-input text-center" type="text" value="{$vo.sort}" data-id="{$vo.id}" /></td>
                    <td><a class="link" href="{:url('admin/apps',['id'=>$vo.id])}">{$vo.title}</a></td>
                    <td>
                        <div class="tile tile-centered">
                            <div class="tile-icon w40 w40"><img class="w40 rounded img-responsive logo" src="{$vo.logo??'__STATIC__/shopon/img.svg'}"></div>
                            <div class="tile-content"> {$vo.alias_title}</div>
                        </div>
                    </td>
                    <td><label class="form-switch"><input class="show" data-id="{$vo.id}" name="is_show" type="checkbox" {$vo.is_show?'checked':''}><i class="form-icon"></i></label></td>
                    <td>{$vo.update_time}</td>
                    <td>
                        <a class="link win" href="{:url('admin/edit',['id'=>$vo.id])}"><i class="icon bi-pencil-square"></i> 编辑</a>
                        <a class="link del" href="{:url('admin/delete',['id'=>$vo.id])}"><i class="icon bi-trash"></i> 删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>  
    </div>
</div>
{/block}
{block name='js'}
<script type="text/javascript">
Do('base',function(){
    $('.win').win({reload:1});
    $('.del').actUrl({is_delete:true});
    $('.show').changeUrl({uri:"{:url('admin/show')}"});
    $('input[name=sort]').changeUrl({uri:"{:url('admin/sort')}"});
})
</script>
{/block}
